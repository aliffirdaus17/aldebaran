<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Nilai Siswa</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e0f7e9;
            color: #1b3a2f;
            padding: 40px;
        }

        form {
            background: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,.15);
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            font-size: 1.9em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #a5d6a7;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #81c784;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 0 2px rgba(102,187,106,.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[readonly] {
            background: #f1f8f4;
            cursor: not-allowed;
        }

        button {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: linear-gradient(135deg, #66bb6a, #1b5e20);
            color: #fff;
            border-radius: 10px;
            font-weight: 500;
            text-decoration: none;
            transition: .3s;
            border: none;
            font-size: 15px;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-batal {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #ff3333;
            color: #fff;
            border-radius: 10px;
            font-weight: 500;
            text-decoration: none;
            transition: .3s;
            box-shadow: 0 5px 15px rgba(0,0,0,.25);
            font-size: 15px;
        }

        .btn-batal:hover {
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>

<body>

<form method="POST" action="{{ url_for('update_nilai_alif') }}">
    <h2>Edit Nilai Siswa</h2>

    <!-- hidden key -->
    <input type="hidden" name="nis" value="{{ data.nis }}">
    <input type="hidden" name="mapel" value="{{ data.nama_mapel }}">
    <input type="hidden" name="semester" value="{{ data.Semester }}">
    <input type="hidden" name="tahun" value="{{ data.tahun_ajaran }}">

    <label>Nama Siswa</label>
    <input type="text" value="{{ data.Nama }}" readonly>

    <label>Mata Pelajaran</label>
    <input type="text" value="{{ data.nama_mapel }}" readonly>

    <label>Nilai Tugas</label>
    <input type="number" name="nilai_tugas" value="{{ data.nilai_tugas }}" min="0" max="100" required>

    <label>Nilai UTS</label>
    <input type="number" name="nilai_uts" value="{{ data.nilai_uts }}" min="0" max="100" required>

    <label>Nilai UAS</label>
    <input type="number" name="nilai_uas" value="{{ data.nilai_uas }}" min="0" max="100" required>

    <label>Deskripsi</label>
    <textarea name="deskripsi">{{ data.Deskripsi }}</textarea>

    <div class="btn-group">
        <button type="submit">Simpan Perubahan</button>
        <a href="{{ url_for('index') }}" class="btn-batal">Batal</a>
    </div>

</form>

</body>
</html>
